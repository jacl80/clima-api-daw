<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è Buscador Clima A Coru√±a - JacLab DAW</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, sans-serif; 
            background: linear-gradient(135deg, #0a1a0a, #1a2a1a); 
            color: #e0ffe0; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }
        .container { 
            background: rgba(0,20,10,0.9); 
            border: 1px solid #0f3; 
            border-radius: 20px; 
            padding: 40px; 
            max-width: 500px; 
            width: 100%; 
            text-align: center; 
            backdrop-filter: blur(10px);
        }
        input { 
            width: 100%; 
            padding: 16px; 
            background: rgba(0,255,0,0.1); 
            border: 2px solid #0f3; 
            border-radius: 12px; 
            color: #e0ffe0; 
            font-size: 18px; 
            margin-bottom: 20px;
        }
        button { background: #0f3; color: #000; border: none; padding: 16px 32px; border-radius: 12px; font-size: 18px; cursor: pointer; }
        .clima-info { 
            background: rgba(0,255,0,0.05); 
            border-radius: 12px; 
            padding: 24px; 
            margin-top: 20px; 
            display: none;
        }
        .temp { font-size: 64px; font-weight: bold; color: #0f3; margin: 20px 0; }
        .icon { font-size: 72px; margin: 20px 0; }
        @media (max-width: 600px) { .container { padding: 24px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Clima A Coru√±a</h1>
        <p>Buscador inteligente ciudades Espa√±a</p>
        <input type="text" id="ciudadInput" placeholder="A Coru√±a, Madrid, Barcelona..." value="A Coru√±a">
        <button onclick="buscarClima()">üîç Buscar</button>
        <div id="climaInfo" class="clima-info"></div>
        <p><small>Proyecto DAW ‚Ä¢ Fetch simulado ‚Ä¢ Responsive</small></p>
    </div>

    <script>
        // Datos reales ciudades Espa√±a (sin API externa)
        const ciudadesData = {
            "A Coru√±a": { temp: 14, humedad: 82, viento: 12, descripcion: "Parcialmente nublado", icon: "‚õÖ" },
            "Madrid": { temp: 8, humedad: 65, viento: 8, descripcion: "Despejado", icon: "‚òÄÔ∏è" },
            "Barcelona": { temp: 16, humedad: 78, viento: 15, descripcion: "Lluvias ligeras", icon: "üåßÔ∏è" },
            "Valencia": { temp: 17, humedad: 70, viento: 10, descripcion: "Nublado", icon: "‚òÅÔ∏è" },
            "Sevilla": { temp: 12, humedad: 85, viento: 5, descripcion: "Lluvia", icon: "üå¶Ô∏è" }
        };

        const ciudadInput = document.getElementById('ciudadInput');
        const climaInfo = document.getElementById('climaInfo');

        async function buscarClima() {
    const ciudad = ciudadInput.value.trim().replace(' ', '+');
    climaInfo.style.display = 'none';
    climaInfo.innerHTML = '<p>üîÑ Cargando...</p>';
    climaInfo.style.display = 'block';
    
    try {
        const response = await fetch(`https://wttr.in/${ciudad}?format=j1`);
        const data = await response.json();
        
        const temp = data.current_condition[0].temp_C;
        const feels = data.current_condition[0].FeelsLikeC;
        const desc = data.current_condition[0].weatherDesc[0].value;
        const humidity = data.current_condition[0].humidity;
        const viento = data.current_condition[0].windspeedKmph;
        const icon = getWeatherIcon(temp, desc);
        
        climaInfo.innerHTML = `
            <h2>${ciudadInput.value}</h2>
            <div class="icon">${icon}</div>
            <div class="temp">${temp}¬∞C</div>
            <p>${desc}</p>
            <p>üíß ${humidity}% humedad</p>
            <p>üí® ${viento} km/h viento</p>
            <p>Sensaci√≥n: ${feels}¬∞C</p>
        `;
    } catch (error) {
        climaInfo.innerHTML = '<h3>‚ùå Error conexi√≥n</h3><p>Revisa ciudad o conexi√≥n</p>';
    }
}

// Iconos din√°micos por temperatura
function getWeatherIcon(temp, desc) {
    if (temp > 25) return '‚òÄÔ∏è';
    if (temp > 15) return '‚õÖ';
    if (desc.includes('lluvia')) return 'üåßÔ∏è';
    return '‚òÅÔ∏è';
}


        // Enter para buscar
        ciudadInput.addEventListener('keypress', e => e.key === 'Enter' && buscarClima());
        
        // Carga autom√°tica A Coru√±a
        buscarClima();
    </script>
</body>
</html>
